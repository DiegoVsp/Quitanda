<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/styles.css">
  <title>Quitanda Online</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger border-bottom shadown-sm mb-3">
    <div class="container">
      <a href="" class="navbar-brand"><strong>Quitanda Online</strong></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav flex-grow-1">
          <li class="nav-item">
            <a href="#" class="nav-link text-white">Principal</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-white">Politica e Privacidade</a>
          </li>
        </ul>
        <div class="align-self-end">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link text-white">Quero me cadastrar</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-white">Entrar</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-white">
                <i class="fas fa-cart-plus"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <header class="container">
    <div id="carouselMain" class="carousel carousel-dark slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselMain" data-slide-to="0" class="active"></li>
        <li data-target="#carouselMain" data-slide-to="1"></li>
        <li data-target="#carouselMain" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active" data-interval="3000">
          <img class="img-fluid d-none d-md-block" src="./img/slides/slide01.jpg" alt="Banner1">
          <img class="img-fluid d-block d-md-none" src="./img/slides/slide01small.jpg" alt="Banner1">
        </div>
        <div class="carousel-item">
          <img class="img-fluid d-none d-md-block" src="./img/slides/slide01.jpg" alt="Banner2">
          <img class="img-fluid d-block d-md-none" src="./img/slides/slide01small.jpg" alt="Banner2">
        </div>
        <div class="carousel-item">
          <img class="img-fluid d-none d-md-block" src="./img/slides/slide01.jpg" alt="Banner3">
          <img class="img-fluid d-block d-md-none" src="./img/slides/slide01small.jpg" alt="Banner3">
        </div>

      </div>
      <a class="carousel-control-prev" href="#carouselMain" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#carouselMain" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Próximo</span>
      </a>
    </div>
    <hr class="mt-3">
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-5">
          <form class="justify-content-center justify-content-md-start">
            <div class="input-group input-group-sm mb-3 mb-md-0">
              <input type="text" class="form-control" placeholder="Digite aqui o que procura">
              <button class="btn btn-danger">Buscar</button>
            </div>
          </form>
        </div>
        <div class="col-12 col-md-7">
          <div class="d-flex flex-row-reverse justify-content-center justify-content-md-start">
            <form class="ml-3 d-inline-block">
              <select class="form-select form-select-sm">
                <option>Ordenar pelo nome</option>
                <option>Ordenar pelo menor preço</option>
                <option>Ordenar pelo maior preço</option>
              </select>
            </form>
            <nav class="d-inline-block">
              <ul class="pagination pagination-sm my-0">
                <li class="page-item"><button class="page-link">1</button></li>
                <li class="page-item"><button class="page-link">2</button></li>
                <li class="page-item disabled"><button class="page-link ">3</button></li>
                <li class="page-item"><button class="page-link">4</button></li>
                <li class="page-item"><button class="page-link">5</button></li>
                <li class="page-item"><button class="page-link">6</button></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <hr class="mt-3">
      <div class="row">
        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 d-flex align-items-stretch">

        </div>
      </div>
    </div>
  </main>

  <footer class="border-top fixed-bottom text-muted bg-light">
    <div class="container">
      <div class="row py-3">
        <div class="col-12 col-md-4 text-center text-md-left">&copy; 2020 - Quitanda Online</div>

        <div class="col-12 col-md-4 text-center">
          <a href="#" class="text-decoration-none text-dark">Politica de Privacidade</a>
        </div>

        <div class="col-12 col-md-4 text-center text-md-right">
          <a href="#" class="text-decoration-none text-dark">Administrar</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous">
  </script>
</body>

</html>
